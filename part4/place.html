<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <nav>
            <a href="login.html" class="login-button" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <section id="place-details" class="place-details">
            <div class="place-info">
                <h2>Nom du lieu</h2>
                <p><strong>Hôte :</strong> Jean Dupont</p>
                <p><strong>Prix :</strong> 90€/nuit</p>
                <p><strong>Description :</strong> Un bel appartement en centre-ville.</p>
                <p><strong>Équipements :</strong> Wi-Fi, Cuisine, TV</p>
            </div>
        </section>
        <section id="reviews">
            <div class="review-card">
                <p><strong>John Doe</strong> - ★★★★☆</p>
                <p>Great location and friendly host!</p>
            </div>
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="add-review">
            <a href="add_review.html" class="details-button">Ajouter un avis</a>
            <!-- ou bien directement le formulaire si connecté -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 - All rights reserved</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
