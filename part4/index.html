<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <nav>
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
                <option value="All">Tous</option>
                <option value="10">10 €</option>
                <option value="50">50 €</option>
                <option value="100">100 €</option>
            </select>
        </section>
        <section id="places-list">
            <div class="place-card" data-price="100">
                <h3>Chalet en montagne</h3>
                <p>Prix par nuit : 100€</p>
                <button class="details-button">Voir les détails</button>
            </div>
            <div class="place-card" data-price="50">
                <h3>Appartement en ville</h3>
                <p>Prix par nuit : 50€</p>
                <button class="details-button">Voir les détails</button>
            </div>
            <div class="place-card" data-price="10">
                <h3>Chambre partagée</h3>
                <p>Prix par nuit : 10€</p>
                <button class="details-button">Voir les détails</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 - All rights reserved</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
